apiVersion: apps/v1
kind: Deployment
metadata:
  name: fatclinic-was-deployment
  labels:
    tier: was
spec:
  replicas: 3 # pod 개수 지정 
  selector:
    matchLabels:
      tier: was
  template:
    metadata:
      labels:
        tier: was
    spec:
      containers:
      - name: fatclinic-container
        image: asia.gcr.io/	exemplary-datum-362307/fatclinic-was:latest # 아까 자신이 gcr에 업로드한 이미지 
        ports:
        - containerPort: 8080
        resources:
          requests: ## 오토파일럿 모드에서 없으면 에러 발생 
            memory: "100Mi"
            cpu: "250m"
          limits: ## limit이 없으면 오토스케일링 문제 발생  
            cpu: "500m"
